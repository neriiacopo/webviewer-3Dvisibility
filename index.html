<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>test-viewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta charset="UTF-8" />
    <!--- Bootstrap --->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!--- Import Slider --->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.js"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200,300,400,500,600"
      rel="stylesheet"
    />

    <link href="styles/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="ui-container">
      <h1 class="ui-title lightcolor">3D Visibility Porta Romana</h1>
      <h2 class="ui-title lightcolor">Size</h2>
      <div class="ui-slider slider-styled" id="slider-connect"></div>
      <h2 class="ui-title lightcolor">Thresold</h2>
      <div class="ui-slider slider-styled" id="slider-range-vals"></div>
      <h2 class="ui-title lightcolor">Tree distance</h2>
      <div class="ui-slider slider-styled" id="slider-range-tree"></div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input light"
          type="radio"
          name="radiobtn-viz-radius"
          id="btn100"
          value="viz100"
          checked
        />
        <label class="form-check-label" for="inlineRadio1">100m</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="radiobtn-viz-radius"
          id="btn50"
          value="viz50"
        />
        <label class="form-check-label" for="inlineRadio2">50m</label>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/test.js"></script>
  </body>
</html>
