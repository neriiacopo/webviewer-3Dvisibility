<!-- index.html -->

<!DOCTYPE html>
<html>
    <head>
        <title>test-viewer</title>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <meta charset="UTF-8" />
        <!--- Bootstrap --->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!--- Import Slider --->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.js"></script>

        <!--- FontAwesome --->
        <script
            src="https://kit.fontawesome.com/5cfb20eb4c.js"
            crossorigin="anonymous"
        ></script>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200,300,400,500,600"
            rel="stylesheet"
        />

        <link
            href="styles/main.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>

    <body>
        <div class="ui-container">
            <h1 class="ui-title lightcolor">3D Visibility Porta Romana</h1>
            <h2 class="ui-title lightcolor">Select the analysis</h2>
            <select
                class="ui-slider form-select"
                id="viz-select"
            >
                <option value="viz50">50m radius</option>
                <option
                    selected
                    value="viz100w"
                >
                    100m radius - Weighted
                </option>
                <option value="viz100">100m radius - Fall</option>
                <option value="viz100t">100m radius - Spring</option>
                <option value="viz100g">100m radius - Public space</option>
                <option value="viz300">300m radius</option>
            </select>
            <h2 class="ui-title lightcolor">Thresold</h2>
            <div
                class="ui-slider slider-styled with-pips"
                id="slider-range-vals"
            ></div>
            <h2 class="ui-title lightcolor">Size</h2>
            <div
                class="ui-slider slider-styled"
                id="slider-connect"
            ></div>
            <h2 class="ui-title lightcolor">Tree distance</h2>
            <div
                class="ui-slider slider-styled"
                id="slider-range-tree"
            ></div>
        </div>

        <div
            class="btn-group-vertical ui-camera position-absolute top-0 end-0"
            id="cameracontainer"
            data-toggle="buttons"
        >
            <h2 class="ui-title lightcolor"><i class="fas fa-eye"></i></h2>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input light"
                    type="radio"
                    name="camerasettings"
                    id="cam1"
                    value="1"
                    checked
                />
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="camerasettings"
                    id="cam2"
                    value="2"
                />
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="camerasettings"
                    id="cam3"
                    value="3"
                />
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="camerasettings"
                    id="cam4"
                    value="4"
                />
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="camerasettings"
                    id="cam5"
                    value="5"
                />
            </div>
        </div>

        <div
            class="btn-group-vertical ui-credits position-absolute bottom-0 end-0 flex-column"
        >
            <a
                href="https://www.neriiacopo.com/"
                target="_blank"
                style="padding-bottom: 5px"
            >
                <img
                    src="./public/in_logo-06.png"
                    alt="Iacopo Neri"
                    width="100%"
                    height="30px"
            /></a>
            <a
                href="https://www.systematica.net/"
                target="_blank"
            >
                <img
                    src="./public/systematica_rgb_red-01.png"
                    alt="Systematica"
                    width="100%"
                    height="30px"
            /></a>
        </div>

        <script
            type="module"
            src="./js/app.js"
        ></script>
    </body>
</html>
